server.port=8080

# Database - Updated for Aiven PostgreSQL
# Use the correct user 'avnadmin' and the password from your Aiven dashboard
spring.datasource.url=jdbc:postgresql://pg-3d2e5551-buyloft.l.aivencloud.com:28802/defaultdb?sslmode=require
spring.datasource.username=avnadmin
spring.datasource.password=${AIVEN_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
# Ensure the dialect matches the database type
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# File Size Limits (Optimized for marketplace images)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB